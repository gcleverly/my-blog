
<!DOCTYPE html>
{% load static from staticfiles %}

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Using the latest rendering mode for IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
      
    </head>
    <body>

        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        	<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'home' %}" class="navbar-brand">Griffin Cleverly</a>  
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'about_me' %}">About</a>
                        </li>
                        <li >
                            <a href="{% url 'projects:list' %}">Projects</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:list' %}">Blog</a>
                        </li>
                        <li >
                            <a href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'blog:list' %}"><i class="fa fa-th-list"></i><span class="icon-label">Archives</span></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div> <!-- /.navbar -->
        <!-- Banner -->
        <!-- End Banner -->
        <div class="container-fluid">  

            {% block content %}{% endblock %}  
        
        </div>
        <footer>
         
        </footer>

    </body>
</html>
