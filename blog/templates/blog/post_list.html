{% extends "layout.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>Blog</h2>
<h3>Detailing the various programming hurdles I've had to deal with</h3>
<div class="container">
	
    {% for post in posts %}
    <div class="container">
    	
        <header><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a></header>
        <div>
            {{ post.text }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
