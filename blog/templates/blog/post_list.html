{% extends "layout.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<header class='page-header'>
<h2>Blog Posts</h2>
<h5>Detailing the various programming hurdles I've had to deal with</h5>
</header>

    {% for post in posts %}
        <section id="content" class="body">
    	
            <dt><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }} - {{ post.date }}</a></dt>
            <dd>{{ post.subject }}</span></dd>

        </section>
    {% endfor %}
<div class="col-sm-9">
</div>
{% endblock %}
