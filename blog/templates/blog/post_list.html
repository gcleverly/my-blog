{% extends "layout.html" %}

{% block title %}Available Projects{% endblock %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="container">
        <header><a href="{% url 'projects:detail' pk=post.pk %}">{{ post.title }}</a></header>
        <div>
            {{ post.author }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
