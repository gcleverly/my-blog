{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    {{ post.author }}
    
    <section>
        
        <h3>
            {{ post.title}}
        </h3>

        {{ post.body_html|safe }}
     

    </section>
</article>
{% endblock %}
