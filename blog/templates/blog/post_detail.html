{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="row">

    <!-- Blog Post Content Column -->
    <div class="col-lg-8">

        <!-- Blog Post -->

        <!-- Title -->
        <h1>{{ post.title }}</h1>

        <hr>

        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date }}</p>

        <hr>

        <!-- Post Content -->
        <p class="lead">
            {{ post.body_html|safe }}
        </p>
    </div>

</div>

{% endblock %}
